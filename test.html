<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>


<body>


    <div id="contet">水电费水电费</div>

    <button id="change">瑟发抖</button>

    <script src="js/jquery-2.2.3.min.js"></script>
    <script>

    /*****************等待中禁用页面功能*****************/
    /**
     * 禁用页面
     */
    function forbiddenPage() {
        $("<div class=\"datagrid-mask\" style=\"background:#666666;\"></div>").css({
            display: "block",
            width: $("body")[0].offsetWidth + 10,
            height: $(window).height()
        }).appendTo("body");
        $("<div class=\"datagrid-mask-msg\"></div>").html("正在处理，请稍候……").appendTo("body").css({
            display: "block",
            left: ($(document.body).outerWidth(true) - 190) / 2,
            top: ($(window).height() - 45) / 2
        });


    }
    /**
     * 释放页面
     * @return
     */
    function releasePage() {
        $(".datagrid-mask,.datagrid-mask-msg").hide();
    }

    $("#change").click(function() {
        forbiddenPage();
        setTimeout(function() {
            $("#contet").innerHTML = "ssdfsd"
            // releasePage();
        });
    });


    </script>
</body>

</html>
